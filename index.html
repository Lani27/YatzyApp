<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Live Scoreboard</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --accent: #4caf50;
            --border: #333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin: 10px 0; font-size: 1.5rem; text-align: center; }

        .controls {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.98); }
        button.secondary { background-color: #555; }
        button.warning { background-color: #ff9800; color: #000; }

        input[type="text"] {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background: var(--input-bg);
            color: white;
            flex-grow: 1;
            font-size: 1rem;
        }

        /* Table Styling */
        .score-container {
            overflow-x: auto;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #252525;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 300px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px 5px;
            text-align: center;
            white-space: nowrap;
        }

        th { background-color: #333; position: sticky; top: 0; z-index: 5; }
        
        .category-label { 
            text-align: left; 
            font-weight: bold; 
            padding-left: 10px;
            background-color: #2a2a2a;
            position: sticky;
            left: 0;
            z-index: 10;
            border-right: 2px solid #555;
            width: 110px;
            font-size: 0.9rem;
        }

        .subtotal-row { background-color: #2c3e50; font-weight: bold; }
        .total-row { background-color: #1b5e20; font-weight: bold; font-size: 1.1em; }

        input.score-input {
            width: 100%;
            min-width: 40px;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: center;
            font-size: 1.1em;
            padding: 5px 0;
        }
        input.score-input:focus { background: #444; outline: none; }

        .status-bar { margin-top: 20px; font-size: 0.8em; color: #888; text-align: center; padding: 10px; background: #222; border-radius: 8px; width: 100%; max-width: 400px; }
        .connected { color: #4caf50; font-weight: bold; }
        .waiting { color: #ff9800; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸŽ² Yatzy Live</h1>

    <div class="controls">
        <input type="text" id="playerName" placeholder="Enter Name">
        <button onclick="addPlayer()">Add Player</button>
        <button class="secondary" onclick="copyLink()">Share Link</button>
    </div>

    <div class="score-container">
        <table id="scoreTable">
            <thead>
                <tr id="headerRow">
                    <th class="category-label">Category</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="status-bar">
        Room: <strong id="roomIdDisplay">...</strong><br>
        Status: <span id="networkStatus" class="waiting">Connecting...</span> <br>
        <div style="margin-top: 5px;">
            Active Peers: <span id="peerCount">0</span>
        </div>
        <button onclick="window.location.reload()" style="margin-top:10px; padding: 5px 10px; font-size: 0.8rem; background: #444;"> Force Reconnect </button>
    </div>

<script>
    // --- 1. SETUP ---
    
    // Aggressive Peer List: We connect to ALL of them to ensure we find each other
    const peers = [
        'https://gun-manhattan.herokuapp.com/gun',
        'https://gun-eu.herokuapp.com/gun',
        'https://gun-us.herokuapp.com/gun',
        'https://gun-amsterdam.herokuapp.com/gun'
    ];

    // Initialize Gun
    const gun = Gun({ 
        peers: peers,
        localStorage: true // Store data locally just in case
    });

    // --- GAME CONSTANTS ---
    const categories = [
        { id: 'ones', label: 'Ones' },
        { id: 'twos', label: 'Twos' },
        { id: 'threes', label: 'Threes' },
        { id: 'fours', label: 'Fours' },
        { id: 'fives', label: 'Fives' },
        { id: 'sixes', label: 'Sixes' },
        { id: 'sum', label: 'Sum', type: 'calc' },
        { id: 'bonus', label: 'Bonus', type: 'calc' },
        { id: 'pair', label: 'One Pair' },
        { id: 'twoPair', label: 'Two Pairs' },
        { id: 'threeKind', label: '3 of a Kind' },
        { id: 'fourKind', label: '4 of a Kind' },
        { id: 'smallStr', label: 'Small Str.' },
        { id: 'largeStr', label: 'Large Str.' },
        { id: 'fullHouse', label: 'Full House' },
        { id: 'chance', label: 'Chance' },
        { id: 'yatzy', label: 'Yatzy' },
        { id: 'total', label: 'TOTAL', type: 'calc' }
    ];

    let playerData = {}; 
    let gameId = window.location.hash.replace('#', '');

    // Ensure we have a Game ID
    if (!gameId || gameId.length < 2) {
        gameId = Math.random().toString(36).substr(2, 6);
        window.location.hash = gameId;
    }
    document.getElementById('roomIdDisplay').innerText = gameId;

    // Connect to specific Room
    const gameRef = gun.get('yatzy_v6_multi').get(gameId);

    // --- 2. NETWORK HEALTH CHECK ---
    
    let peerCount = 0;
    
    // Use the Gun 'hi' event to count active connections
    gun.on('hi', peer => {
        peerCount++;
        updateStatus();
    });
    gun.on('bye', peer => {
        peerCount = Math.max(0, peerCount - 1);
        updateStatus();
    });

    function updateStatus() {
        document.getElementById('peerCount').innerText = peerCount;
        const statusEl = document.getElementById('networkStatus');
        
        if (peerCount > 0) {
            statusEl.innerText = "â— LIVE (Connected)";
            statusEl.className = "connected";
        } else {
            statusEl.innerText = "â—‹ Connecting...";
            statusEl.className = "waiting";
        }
    }

    // --- 3. SYNC LOGIC ---

    // Listen for data
    gameRef.map().on((data, key) => {
        if(!data) return;
        
        // Merge incoming data with local data
        playerData[key] = { ...playerData[key], ...data };
        
        // Render
        renderTable();
    });

    // --- 4. RENDER UI ---

    function renderTable() {
        const headerRow = document.getElementById('headerRow');
        const tableBody = document.getElementById('tableBody');
        
        // Header
        headerRow.innerHTML = '<th class="category-label">Category</th>';
        const playerIds = Object.keys(playerData).sort(); 

        playerIds.forEach(pid => {
            const p = playerData[pid];
            if(!p || !p.name) return;
            const th = document.createElement('th');
            th.innerText = p.name;
            headerRow.appendChild(th);
        });

        // Rows
        tableBody.innerHTML = '';
        categories.forEach(cat => {
            const tr = document.createElement('tr');
            if (cat.id === 'sum' || cat.id === 'bonus') tr.className = 'subtotal-row';
            if (cat.id === 'total') tr.className = 'total-row';

            const tdLabel = document.createElement('td');
            tdLabel.className = 'category-label';
            tdLabel.innerText = cat.label;
            tr.appendChild(tdLabel);

            playerIds.forEach(pid => {
                const p = playerData[pid];
                if(!p || !p.name) return;

                const td = document.createElement('td');
                
                if (cat.type === 'calc') {
                    td.innerText = calculateScore(p, cat.id);
                } else {
                    const input = document.createElement('input');
                    input.type = 'tel';
                    input.className = 'score-input';
                    input.placeholder = '-';
                    input.value = (p[cat.id] !== undefined && p[cat.id] !== 0) ? p[cat.id] : '';
                    
                    // Update Logic
                    input.onchange = (e) => updateScore(pid, cat.id, e.target.value);
                    td.appendChild(input);
                }
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // --- 5. GAME CALCULATIONS ---

    function calculateScore(p, type) {
        const upper = ['ones','twos','threes','fours','fives','sixes'];
        let sum = 0;
        upper.forEach(k => sum += Number(p[k] || 0));

        if (type === 'sum') return sum;
        if (type === 'bonus') return sum >= 63 ? 50 : 0;
        if (type === 'total') {
            let total = sum + (sum >= 63 ? 50 : 0);
            ['pair','twoPair','threeKind','fourKind','smallStr','largeStr','fullHouse','chance','yatzy']
                .forEach(k => total += Number(p[k] || 0));
            return total;
        }
        return 0;
    }

    function addPlayer() {
        const nameInput = document.getElementById('playerName');
        const name = nameInput.value.trim();
        if (!name) return alert("Please enter a name");

        // Unique ID
        const playerId = 'p_' + Date.now();
        
        const newPlayer = { name: name };
        categories.forEach(c => { if(c.type !== 'calc') newPlayer[c.id] = 0; });

        // Optimistic UI Update (Show immediately)
        playerData[playerId] = newPlayer;
        renderTable();

        // Send to Server
        gameRef.get(playerId).put(newPlayer);
        nameInput.value = '';
    }

    function updateScore(pid, cat, val) {
        if(val === '') val = 0;
        
        // Optimistic UI Update
        if(playerData[pid]) playerData[pid][cat] = Number(val);
        renderTable();

        // Send to Server
        gameRef.get(pid).get(cat).put(Number(val));
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert("Link copied! If friends can't connect, ask them to use Chrome or Safari.");
        });
    }

    // Render empty table on start
    renderTable();
</script>

</body>
</html>

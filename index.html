<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Live Scoreboard</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --accent: #4caf50;
            --border: #333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 10px; font-size: 1.5rem; text-align: center; }

        .controls {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        button:hover { opacity: 0.9; }
        button.secondary { background-color: #555; }

        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background: var(--input-bg);
            color: white;
            flex-grow: 1;
        }

        /* Table Styling */
        .score-container {
            overflow-x: auto; /* Allows horizontal scroll on phone */
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #252525;
            min-width: 350px; /* Ensures table doesn't squish too much */
        }

        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }

        th { background-color: #333; position: sticky; top: 0; }
        
        .category-label { 
            text-align: left; 
            font-weight: bold; 
            width: 120px;
            background-color: #252525;
            position: sticky;
            left: 0;
            z-index: 10;
            border-right: 2px solid #444;
        }

        .subtotal-row { background-color: #2c3e50; font-weight: bold; }
        .total-row { background-color: #1b5e20; font-weight: bold; font-size: 1.1em; }

        /* Score Inputs */
        input.score-input {
            width: 45px;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: center;
            font-size: 1em;
            padding: 5px;
        }
        input.score-input:focus {
            background: #444;
            outline: none;
            border-radius: 4px;
        }

        .status-bar {
            margin-top: 15px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
        .connected { color: #4caf50; }
        .disconnected { color: #f44336; }

    </style>
</head>
<body>

    <h1>üé≤ Yatzy Live</h1>

    <div class="controls">
        <input type="text" id="playerName" placeholder="Enter Name">
        <button onclick="addPlayer()">Add Player</button>
        <button class="secondary" onclick="copyLink()">üîó Share</button>
        <button class="secondary" onclick="resetGame()" style="background-color: #d32f2f;">Reset</button>
    </div>

    <div class="score-container">
        <table id="scoreTable">
            <thead>
                <tr id="headerRow">
                    <th class="category-label">Category</th>
                    </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="status-bar">
        <span id="connectionStatus" class="disconnected">‚óè Connecting...</span><br>
        Room: <span id="roomIdDisplay">...</span>
    </div>

<script>
    // --- 1. CONFIGURATION & SETUP ---
    
    // Updated Peer List: Multiple HTTPS relays to ensure connection on GitHub Pages
    const peers = [
        'https://gun-manhattan.herokuapp.com/gun',
        'https://gun-eu.herokuapp.com/gun',
        'https://gun.glitch.me/gun',
        'https://plato.design/gun'
    ];

    const gun = Gun({
        peers: peers,
        localStorage: false // Force sync with peers, don't just stick to local
    });

    const categories = [
        { id: 'ones', label: 'Ones' },
        { id: 'twos', label: 'Twos' },
        { id: 'threes', label: 'Threes' },
        { id: 'fours', label: 'Fours' },
        { id: 'fives', label: 'Fives' },
        { id: 'sixes', label: 'Sixes' },
        { id: 'sum', label: 'Sum', type: 'calc' },
        { id: 'bonus', label: 'Bonus', type: 'calc' },
        { id: 'pair', label: 'One Pair' },
        { id: 'twoPair', label: 'Two Pairs' },
        { id: 'threeKind', label: '3 of a Kind' },
        { id: 'fourKind', label: '4 of a Kind' },
        { id: 'smallStr', label: 'Small Str.' },
        { id: 'largeStr', label: 'Large Str.' },
        { id: 'fullHouse', label: 'Full House' },
        { id: 'chance', label: 'Chance' },
        { id: 'yatzy', label: 'Yatzy' },
        { id: 'total', label: 'TOTAL', type: 'calc' }
    ];

    // Get Game ID
    let gameId = window.location.hash.replace('#', '');
    if (!gameId) {
        gameId = Math.random().toString(36).substr(2, 6);
        window.location.hash = gameId;
    }
    document.getElementById('roomIdDisplay').innerText = gameId;

    const gameRef = gun.get('yatzy_shared_v2').get(gameId);
    let playerData = {}; 

    // --- 2. DATABASE LISTENERS ---
    
    // Connection Monitor (Rough approximation)
    setTimeout(() => {
        document.getElementById('connectionStatus').innerHTML = "‚óè Live (Peers Active)";
        document.getElementById('connectionStatus').className = "connected";
    }, 2000);

    // Sync Data
    gameRef.map().on((data, key) => {
        if(data === null) return;
        // Merge data
        playerData[key] = { ...playerData[key], ...data };
        renderTable();
    });

    // --- 3. RENDERING LOGIC ---

    function renderTable() {
        const headerRow = document.getElementById('headerRow');
        const tableBody = document.getElementById('tableBody');
        
        // Reset Headers
        headerRow.innerHTML = '<th class="category-label">Category</th>';
        
        // Sort players by time added (approximated by ID alpha sort for stability)
        const playerIds = Object.keys(playerData).sort();

        // Build Headers
        playerIds.forEach(pid => {
            const p = playerData[pid];
            if(!p || !p.name) return;
            const th = document.createElement('th');
            th.innerText = p.name;
            headerRow.appendChild(th);
        });

        // Rebuild Body
        tableBody.innerHTML = '';
        categories.forEach(cat => {
            const tr = document.createElement('tr');
            if (cat.id === 'sum' || cat.id === 'bonus') tr.className = 'subtotal-row';
            if (cat.id === 'total') tr.className = 'total-row';

            // Label
            const tdLabel = document.createElement('td');
            tdLabel.className = 'category-label';
            tdLabel.innerText = cat.label;
            tr.appendChild(tdLabel);

            // Player Columns
            playerIds.forEach(pid => {
                const p = playerData[pid];
                if(!p || !p.name) return;

                const td = document.createElement('td');
                
                if (cat.type === 'calc') {
                    const val = calculateScore(p, cat.id);
                    td.innerText = val;
                } else {
                    const input = document.createElement('input');
                    input.type = 'tel'; // Brings up number pad on mobile
                    input.className = 'score-input';
                    input.value = (p[cat.id] !== undefined && p[cat.id] !== null) ? p[cat.id] : '';
                    input.placeholder = "-";
                    
                    // Update on blur (when user leaves field) to save bandwidth
                    input.oninput = (e) => {
                         // Optional: Local visual update immediately if desired
                    };
                    input.onchange = (e) => updateScore(pid, cat.id, e.target.value);
                    
                    td.appendChild(input);
                }
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // --- 4. GAME LOGIC ---

    function calculateScore(playerObj, type) {
        const upperSection = ['ones','twos','threes','fours','fives','sixes'];
        let sum = 0;
        upperSection.forEach(k => sum += Number(playerObj[k] || 0));

        if (type === 'sum') return sum;
        if (type === 'bonus') return sum >= 63 ? 50 : 0;

        if (type === 'total') {
            let total = sum + (sum >= 63 ? 50 : 0);
            const lowerSection = ['pair','twoPair','threeKind','fourKind','smallStr','largeStr','fullHouse','chance','yatzy'];
            lowerSection.forEach(k => total += Number(playerObj[k] || 0));
            return total;
        }
        return 0;
    }

    // --- 5. USER ACTIONS ---

    function addPlayer() {
        const nameInput = document.getElementById('playerName');
        const name = nameInput.value.trim();
        if (!name) return alert("Enter a name!");

        // Generate ID
        const playerId = 'p_' + Date.now() + '_' + Math.random().toString(36).substr(2, 4);
        
        // Initial Data
        const newPlayer = { name: name };
        // Pre-fill categories with null/0 so structure exists
        categories.forEach(c => {
            if(c.type !== 'calc') newPlayer[c.id] = 0;
        });

        // Save to GunDB
        gameRef.get(playerId).put(newPlayer);
        nameInput.value = '';
    }

    function updateScore(playerId, category, value) {
        if(value === '') value = 0;
        gameRef.get(playerId).get(category).put(Number(value));
    }

    function copyLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert("Link copied! Send it to your group.");
        });
    }

    function resetGame() {
        if(confirm("Clear all scores? (Names remain)")) {
            Object.keys(playerData).forEach(pid => {
                categories.forEach(cat => {
                    if(cat.type !== 'calc') {
                        gameRef.get(pid).get(cat.id).put(0);
                    }
                });
            });
        }
    }
</script>

</body>
</html>

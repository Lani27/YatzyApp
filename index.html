<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yatzy Ultimate</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent: #4caf50;
            --accent-hover: #43a047;
            --border: #333;
            --highlight: #2c3e50;
            --shadow-color: rgba(0,0,0,0.5);
            --danger: #f44336;
        }

        [data-theme="light"] {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --text: #212121;
            --text-dim: #666;
            --accent: #2196F3;
            --accent-hover: #1976D2;
            --border: #ddd;
            --highlight: #e3f2fd;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* --- HEADER & CONTROLS --- */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        .status-dot {
            width: 10px; height: 10px;
            background-color: #f44336;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.online {
            background-color: #4caf50;
            box-shadow: 0 0 0 0 rgba(76, 175, 80, 1);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .header-actions { display: flex; gap: 10px; }

        .icon-btn {
            background: none; border: 1px solid var(--border);
            color: var(--text); padding: 5px 10px; border-radius: 8px;
            cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .icon-btn.active { background-color: var(--highlight); border-color: var(--accent); }

        .controls-area {
            background: var(--surface);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: transform 0.1s, background 0.2s;
        }
        button:active { transform: scale(0.96); }
        button:hover { background-color: var(--accent-hover); }
        button.secondary { background-color: #555; }
        button.danger { background-color: #d32f2f; }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            flex-grow: 1;
            min-width: 120px;
        }

        /* --- SCORE TABLE --- */
        .table-wrapper {
            width: 100%;
            max-width: 900px;
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            box-shadow: 0 4px 10px var(--shadow-color);
            position: relative;
        }

        table { border-collapse: collapse; min-width: 100%; }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border);
            white-space: nowrap;
        }

        th {
            background-color: var(--surface);
            position: sticky;
            top: 0;
            z-index: 20;
            cursor: pointer;
            user-select: none;
        }
        
        th.active-player, td.active-col {
            background-color: var(--highlight) !important;
        }

        /* Sticky First Column */
        .category-col {
            position: sticky;
            left: 0;
            background-color: var(--surface);
            z-index: 30;
            text-align: left;
            font-weight: bold;
            width: 130px;
            border-right: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .table-wrapper.scrolled .category-col {
            box-shadow: 2px 0 5px var(--shadow-color);
        }

        .help-icon {
            font-size: 0.8em;
            color: var(--text-dim);
            cursor: help;
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 18px; height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        .subtotal-row { background-color: rgba(255, 255, 255, 0.05); font-weight: bold; color: var(--text-dim); }
        .total-row { background-color: var(--accent); color: white; font-weight: bold; font-size: 1.1em; }

        input.score-input {
            width: 50px;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            padding: 5px 0;
            transition: color 0.2s, background 0.2s;
        }
        input.score-input:focus { background: rgba(255,255,255,0.1); outline: none; border-radius: 4px; }
        
        /* Validation Shake */
        input.invalid-shake {
            color: #f44336;
            border-bottom: 2px solid #f44336;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* --- MODALS --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        .modal {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal h3 { margin-top: 0; }
        .rule-desc { text-align: left; line-height: 1.5; margin: 15px 0; }

        /* --- HISTORY --- */
        .history-section { margin-top: 30px; width: 100%; max-width: 600px; }
        .history-card {
            background: var(--surface);
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        .winner-badge {
            background: #ffd700; color: #000;
            padding: 2px 6px; border-radius: 4px;
            font-weight: bold; font-size: 0.8em;
            margin-right: 5px;
        }

        #confetti {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <header>
        <h1>
            <span id="statusDot" class="status-dot"></span> 
            Yatzy
        </h1>
        <div class="header-actions">
            <button class="icon-btn" id="soundBtn" onclick="toggleSound()">üîä</button>
            <button class="icon-btn" id="lockBtn" onclick="toggleLockModal()">üîì</button>
            <button class="icon-btn" id="themeBtn" onclick="toggleTheme()">‚òÄÔ∏è</button>
        </div>
    </header>

    <div class="controls-area">
        <input type="text" id="playerName" placeholder="Enter Player Name">
        <button onclick="addPlayer()">+ Add Player</button>
        <button class="secondary" onclick="copyLink()">üîó Share</button>
        <button class="danger" onclick="archiveAndReset()">üèÜ Finish</button>
    </div>

    <div class="table-wrapper" id="tableWrapper">
        <table id="scoreTable">
            <thead>
                <tr id="headerRow">
                    <th class="category-col">Category</th>
                    <!-- Players go here -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Scores go here -->
            </tbody>
        </table>
    </div>

    <div class="history-section">
        <h3>üìú History</h3>
        <div id="historyList"></div>
    </div>

    <!-- Rule Modal -->
    <div id="ruleModal" class="modal-backdrop" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal">
            <h3 id="ruleTitle">Rule</h3>
            <div id="ruleText" class="rule-desc"></div>
            <button onclick="document.getElementById('ruleModal').style.display='none'">Got it</button>
        </div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="modal-backdrop">
        <div class="modal">
            <h3>üîí Room Locked</h3>
            <p>Please enter the PIN to edit scores.</p>
            <input type="password" id="pinInput" placeholder="Enter PIN" style="width: 100%; margin-bottom: 10px;">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button onclick="verifyPin()">Unlock</button>
                <button class="secondary" onclick="document.getElementById('pinModal').style.display='none'">View Only</button>
            </div>
        </div>
    </div>

    <!-- Set PIN Modal -->
    <div id="setPinModal" class="modal-backdrop">
        <div class="modal">
            <h3>üîê Set Room PIN</h3>
            <p>Protect this scoreboard from strangers?</p>
            <input type="text" id="newPinInput" placeholder="Create 4-digit PIN" maxlength="4" style="width: 100%; margin-bottom: 10px;">
            <button onclick="setRoomPin()">Set Lock</button>
            <br><br>
            <button class="secondary" style="font-size: 0.8em;" onclick="removeRoomPin()">Remove Lock</button>
            <button class="secondary" style="font-size: 0.8em;" onclick="document.getElementById('setPinModal').style.display='none'">Cancel</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, push } 
           from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyDu86vB2-zePebM5oL_onW5E5Aiszgzh84",
        authDomain: "yatzy-eb87c.firebaseapp.com",
        databaseURL: "https://yatzy-eb87c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "yatzy-eb87c",
        storageBucket: "yatzy-eb87c.firebasestorage.app",
        messagingSenderId: "720938944178",
        appId: "1:720938944178:web:de183e0ca6a116b915ebab",
        measurementId: "G-6FCGWX4R4L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- GAME RULES ---
    const RULES = {
        ones: 5, twos: 10, threes: 15, fours: 20, fives: 25, sixes: 30,
        pair: 12, twoPair: 22, threeKind: 30, fourKind: 30,
        smallStr: 30, largeStr: 40, fullHouse: 28, chance: 30, yatzy: 50
    };

    const CATEGORIES = [
        { id: 'ones', label: 'Ones', rule: 'Sum of all ones rolled. Max 5.' },
        { id: 'twos', label: 'Twos', rule: 'Sum of all twos rolled. Max 10.' },
        { id: 'threes', label: 'Threes', rule: 'Sum of all threes rolled. Max 15.' },
        { id: 'fours', label: 'Fours', rule: 'Sum of all fours rolled. Max 20.' },
        { id: 'fives', label: 'Fives', rule: 'Sum of all fives rolled. Max 25.' },
        { id: 'sixes', label: 'Sixes', rule: 'Sum of all sixes rolled. Max 30.' },
        { id: 'sum', label: 'Sum', type: 'calc' },
        { id: 'bonus', label: 'Bonus', type: 'calc', rule: 'If Sum ‚â• 63, score 50. Else 0.' },
        { id: 'pair', label: 'One Pair', rule: 'Two dice of the same number. Score sum of those two. Max 12.' },
        { id: 'twoPair', label: 'Two Pairs', rule: 'Two different pairs. Score sum of dice. Max 22.' },
        { id: 'threeKind', label: '3 of a Kind', rule: 'Three dice same number. Score sum of those three.' },
        { id: 'fourKind', label: '4 of a Kind', rule: 'Four dice same number. Score sum of those four.' },
        { id: 'smallStr', label: 'Small Str.', rule: 'Sequence of 4 (e.g. 1-2-3-4-5). Score: 15 (Standard) or 30 (Classic).' },
        { id: 'largeStr', label: 'Large Str.', rule: 'Sequence of 5 (e.g. 2-3-4-5-6). Score: 20 (Standard) or 40 (Classic).' },
        { id: 'fullHouse', label: 'Full House', rule: 'Three of one number + Two of another. Score sum of all dice (or 25).' },
        { id: 'chance', label: 'Chance', rule: 'Sum of all 5 dice. Use when nothing else fits. Max 30.' },
        { id: 'yatzy', label: 'Yatzy', rule: 'All 5 dice the same. Score: 50. (Must be 50 or 0).' },
        { id: 'total', label: 'TOTAL', type: 'calc' }
    ];

    // --- STATE ---
    let gameId = window.location.hash.replace('#', '');
    if (!gameId) { gameId = Math.random().toString(36).substr(2, 6); window.location.hash = gameId; }
    
    let playerData = {};
    let roomPin = null;
    let isAuthorized = false;
    let soundEnabled = true;

    // --- SOUND ENGINE ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    const Sound = {
        playTone: (freq, type, duration) => {
            if (!soundEnabled || audioCtx.state === 'suspended') audioCtx.resume();
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.type = type;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        },
        tap: () => Sound.playTone(600, 'sine', 0.1),
        score: () => {
            Sound.playTone(400, 'sine', 0.1);
            setTimeout(() => Sound.playTone(600, 'sine', 0.2), 100);
        },
        yatzy: () => {
            [523, 659, 783, 1046, 1568].forEach((f, i) => 
                setTimeout(() => Sound.playTone(f, 'triangle', 0.15), i * 80)
            );
        },
        error: () => Sound.playTone(150, 'sawtooth', 0.3),
        fanfare: () => {
            [400, 500, 600, 800].forEach((f, i) => setTimeout(() => Sound.playTone(f, 'square', 0.2), i * 150));
        }
    };

    window.toggleSound = () => {
        soundEnabled = !soundEnabled;
        document.getElementById('soundBtn').innerText = soundEnabled ? 'üîä' : 'üîá';
    };

    // --- FIREBASE SYNC ---
    const roomRef = ref(db, `games/${gameId}`);
    onValue(roomRef, (snapshot) => {
        const data = snapshot.val() || {};
        playerData = data.current?.players || {};
        roomPin = data.settings?.pin || null;
        
        const lockBtn = document.getElementById('lockBtn');
        lockBtn.innerText = roomPin ? 'üîí' : 'üîì';
        
        document.getElementById('statusDot').classList.add('online');
        renderTable();
    });

    const historyRef = ref(db, `games/${gameId}/history`);
    onValue(historyRef, (snap) => renderHistory(snap.val()));

    // --- ACTIONS ---

    window.checkAuth = () => {
        if (roomPin && !isAuthorized) {
            document.getElementById('pinModal').style.display = 'flex';
            return false;
        }
        return true;
    };

    window.verifyPin = () => {
        const input = document.getElementById('pinInput').value;
        if (input === String(roomPin)) {
            isAuthorized = true;
            document.getElementById('pinModal').style.display = 'none';
            Sound.score();
        } else {
            Sound.error();
            alert("Wrong PIN");
        }
    };

    window.toggleLockModal = () => {
        if (!isAuthorized && roomPin) {
            document.getElementById('pinModal').style.display = 'flex';
        } else {
            document.getElementById('setPinModal').style.display = 'flex';
        }
    };

    window.setRoomPin = () => {
        const pin = document.getElementById('newPinInput').value;
        if (pin.length < 4) return alert("PIN must be 4 digits");
        set(ref(db, `games/${gameId}/settings/pin`), pin);
        isAuthorized = true;
        document.getElementById('setPinModal').style.display = 'none';
        Sound.score();
    };

    window.removeRoomPin = () => {
        set(ref(db, `games/${gameId}/settings/pin`), null);
        document.getElementById('setPinModal').style.display = 'none';
    };

    window.addPlayer = function() {
        if (!window.checkAuth()) return;
        const name = document.getElementById('playerName').value.trim();
        if(!name) return;
        Sound.tap();
        const pid = 'p_' + Date.now();
        update(ref(db, `games/${gameId}/current/players/${pid}`), { name: name, scores: {} });
        document.getElementById('playerName').value = '';
    };

    window.updateScore = function(pid, cat, val) {
        if (!window.checkAuth()) {
            renderTable();
            return;
        }
        
        const numVal = Number(val);
        let isValid = true;
        let errorMsg = "";

        if (val !== '') {
            if (isNaN(numVal) || numVal < 0) {
                isValid = false; errorMsg = "Must be positive";
            } else if (RULES[cat] && numVal > RULES[cat]) {
                isValid = false; errorMsg = `Max for ${CATEGORIES.find(c=>c.id===cat).label} is ${RULES[cat]}`;
            } else if (cat === 'yatzy' && numVal !== 0 && numVal !== 50) {
                isValid = false; errorMsg = "Yatzy must be 0 or 50";
            }
        }

        if (!isValid) {
            Sound.error();
            // Fixed shake selector
            const input = document.querySelector(`input[data-pid="${pid}"][data-cat="${cat}"]`);
            if(input) {
                input.classList.add('invalid-shake');
                setTimeout(() => input.classList.remove('invalid-shake'), 500);
            }
            alert(errorMsg);
            renderTable(); // Re-render to reset value
            return; 
        }

        if (val

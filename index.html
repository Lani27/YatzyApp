<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Live Scoreboard</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --accent: #4caf50;
            --border: #333;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin: 10px 0; font-size: 1.5rem; text-align: center; }

        .controls {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.98); }
        button.secondary { background-color: #555; }

        input[type="text"] {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background: var(--input-bg);
            color: white;
            flex-grow: 1;
            font-size: 1rem;
        }

        /* Table Styling */
        .score-container {
            overflow-x: auto;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #252525;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 300px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px 5px;
            text-align: center;
            white-space: nowrap;
        }

        th { background-color: #333; position: sticky; top: 0; z-index: 5; }
        
        .category-label { 
            text-align: left; 
            font-weight: bold; 
            padding-left: 10px;
            background-color: #2a2a2a;
            position: sticky;
            left: 0;
            z-index: 10;
            border-right: 2px solid #555;
            width: 110px;
            font-size: 0.9rem;
        }

        .subtotal-row { background-color: #2c3e50; font-weight: bold; }
        .total-row { background-color: #1b5e20; font-weight: bold; font-size: 1.1em; }

        input.score-input {
            width: 100%;
            min-width: 40px;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: center;
            font-size: 1.1em;
            padding: 5px 0;
        }
        input.score-input:focus { background: #444; outline: none; }

        .status-bar { margin-top: 15px; font-size: 0.8em; color: #888; text-align: center; }
        .connected { color: #4caf50; }
        .offline { color: #ff9800; }
    </style>
</head>
<body>

    <h1>üé≤ Yatzy Live</h1>

    <div class="controls">
        <input type="text" id="playerName" placeholder="Enter Name">
        <button onclick="addPlayer()">Add Player</button>
        <button class="secondary" onclick="copyLink()">Share Link</button>
    </div>

    <div class="score-container">
        <table id="scoreTable">
            <thead>
                <tr id="headerRow">
                    <th class="category-label">Category</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="status-bar">
        Room ID: <strong id="roomIdDisplay">Loading...</strong><br>
        <span id="networkStatus" class="offline">‚óè Local Mode (Connecting...)</span>
    </div>

<script>
    // --- 1. IMMEDIATE SETUP (Runs before network) ---
    
    // Get or Create Game ID Immediately so UI doesn't hang
    let gameId = window.location.hash.replace('#', '');
    if (!gameId || gameId.length < 2) {
        gameId = Math.random().toString(36).substr(2, 6);
        window.location.hash = gameId;
    }
    document.getElementById('roomIdDisplay').innerText = gameId;

    const categories = [
        { id: 'ones', label: 'Ones' },
        { id: 'twos', label: 'Twos' },
        { id: 'threes', label: 'Threes' },
        { id: 'fours', label: 'Fours' },
        { id: 'fives', label: 'Fives' },
        { id: 'sixes', label: 'Sixes' },
        { id: 'sum', label: 'Sum', type: 'calc' },
        { id: 'bonus', label: 'Bonus', type: 'calc' },
        { id: 'pair', label: 'One Pair' },
        { id: 'twoPair', label: 'Two Pairs' },
        { id: 'threeKind', label: '3 of a Kind' },
        { id: 'fourKind', label: '4 of a Kind' },
        { id: 'smallStr', label: 'Small Str.' },
        { id: 'largeStr', label: 'Large Str.' },
        { id: 'fullHouse', label: 'Full House' },
        { id: 'chance', label: 'Chance' },
        { id: 'yatzy', label: 'Yatzy' },
        { id: 'total', label: 'TOTAL', type: 'calc' }
    ];

    let playerData = {}; 

    // --- 2. NETWORK SETUP ---

    const peers = [
        'https://gun-manhattan.herokuapp.com/gun',
        'https://gun-eu.herokuapp.com/gun',
        'https://gun.glitch.me/gun'
    ];

    // Initialize Gun (safe mode)
    let gun;
    try {
        gun = Gun({ peers: peers });
        // Connect to specific room
        const gameRef = gun.get('yatzy_v5_robust').get(gameId);

        // Listen for data updates
        gameRef.map().on((data, key) => {
            if(!data) return;
            playerData[key] = { ...playerData[key], ...data };
            renderTable();
            
            // If we get data, we know we are connected
            const statusEl = document.getElementById('networkStatus');
            statusEl.innerText = "‚óè Live (Synced)";
            statusEl.className = "connected";
        });
    } catch (e) {
        console.error("Gun failed to load:", e);
        alert("Network error: You can play offline, but syncing might fail.");
    }

    // --- 3. RENDER UI ---

    function renderTable() {
        const headerRow = document.getElementById('headerRow');
        const tableBody = document.getElementById('tableBody');
        
        // 1. Setup Header (Categories + Player Names)
        headerRow.innerHTML = '<th class="category-label">Category</th>';
        const playerIds = Object.keys(playerData).sort(); 

        playerIds.forEach(pid => {
            const p = playerData[pid];
            if(!p || !p.name) return;
            const th = document.createElement('th');
            th.innerText = p.name;
            headerRow.appendChild(th);
        });

        // 2. Setup Rows
        tableBody.innerHTML = '';
        categories.forEach(cat => {
            const tr = document.createElement('tr');
            if (cat.id === 'sum' || cat.id === 'bonus') tr.className = 'subtotal-row';
            if (cat.id === 'total') tr.className = 'total-row';

            const tdLabel = document.createElement('td');
            tdLabel.className = 'category-label';
            tdLabel.innerText = cat.label;
            tr.appendChild(tdLabel);

            playerIds.forEach(pid => {
                const p = playerData[pid];
                if(!p || !p.name) return;

                const td = document.createElement('td');
                
                if (cat.type === 'calc') {
                    td.innerText = calculateScore(p, cat.id);
                } else {
                    const input = document.createElement('input');
                    input.type = 'tel';
                    input.className = 'score-input';
                    input.placeholder = '-';
                    input.value = (p[cat.id] !== undefined && p[cat.id] !== 0) ? p[cat.id] : '';
                    
                    input.onchange = (e) => updateScore(pid, cat.id, e.target.value);
                    td.appendChild(input);
                }
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    }

    // --- 4. LOGIC ---

    function calculateScore(p, type) {
        const upper = ['ones','twos','threes','fours','fives','sixes'];
        let sum = 0;
        upper.forEach(k => sum += Number(p[k] || 0));

        if (type === 'sum') return sum;
        if (type === 'bonus') return sum >= 63 ? 50 : 0;
        if (type === 'total') {
            let total = sum + (sum >= 63 ? 50 : 0);
            ['pair','twoPair','threeKind','fourKind','smallStr','largeStr','fullHouse','chance','yatzy']
                .forEach(k => total += Number(p[k] || 0));
            return total;
        }
        return 0;
    }

    function addPlayer() {
        const nameInput = document.getElementById('playerName');
        const name = nameInput.value.trim();
        if (!name) return alert("Please enter a name");

        // Use a shorter, cleaner ID logic
        const playerId = 'p_' + Date.now();
        
        const newPlayer = { name: name };
        categories.forEach(c => {
            if(c.type !== 'calc') newPlayer[c.id] = 0;
        });

        // Update LOCAL data immediately (so you see it instantly)
        playerData[playerId] = newPlayer;
        renderTable();

        // Send to Network
        if(gun) {
            gun.get('yatzy_v5_robust').get(gameId).get(playerId).put(newPlayer);
        }
        
        nameInput.value = '';
    }

    function updateScore(pid, cat, val) {
        if(val === '') val = 0;
        
        // Update LOCAL data immediately
        if(playerData[pid]) playerData[pid][cat] = Number(val);
        renderTable();

        // Send to Network
        if(gun) {
            gun.get('yatzy_v5_robust').get(gameId).get(pid).get(cat).put(Number(val));
        }
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert("Link copied! Share with friends.");
        });
    }

    // Trigger initial render
    renderTable();
</script>

</body>
</html>
